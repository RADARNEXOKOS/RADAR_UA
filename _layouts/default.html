<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} &mdash; {{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
  {{ content }}
  <script>
// Функція розгортання/згортання
function toggleExpand(event, arrow) {
  event.stopPropagation();
  const main = arrow.parentNode;
  const expand = main.nextElementSibling;
  const isOpen = main.classList.toggle('active');
  expand.style.maxHeight = isOpen ? expand.scrollHeight + 'px' : '0';
}

// Клік по кнопці без стрілки веде у Telegram напряму
document.addEventListener('DOMContentLoaded', () => {
  const btn = document.getElementById('telegramBtn');
  if (!btn) return;
  btn.addEventListener('click', function(e) {
    if (!e.target.closest('.btn-arrow')) {
      // Прямий перехід без “три крапки”
      window.location.href = 'https://t.me/+f-0be4MLfREzYmIy';
    }
  });
});
</script>



</body>
</html>
